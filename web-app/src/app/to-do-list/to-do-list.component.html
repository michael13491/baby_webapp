
<div class="row">
  <div class="col-sm-12 ">
    <section class="todoapp">
      <header class="header">
        <h1>To-Do list</h1>
        <input class="new-todo" placeholder="Add tasks here" autofocus="" [(ngModel)]="newTodo" (keyup.enter)="addTodo()">
      </header>
      <section class="main" *ngIf="todos?.length > 0">
        <ul class="todo-list">
          <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <div class="view">
              <label (click)="toggleTodoComplete(todo)">{{todo.title}}</label>
              <button class="destroy" (click)="removeTodo(todo)"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer" *ngIf="todos?.length > 0">
        <span class="todo-count"><strong>{{incompleteTodos()}}</strong> {{todos?.length == 1 ? 'item' : 'items'}} left</span>
      </footer>
    </section>

  </div>
</div>
