<div class="row border border-secondary rounded" style="margin: 10px; padding: 10px">
  <div class="col-sm-6 center-button">
    <a style="cursor: pointer" (click)="updateFeedingTime()">
      <img [src]="getButtonIcon(button_name)" height="80px" width="80px">
    </a>
    <!-- <button type="button" class="feeding btn btn-primary btn-lg btn-block"
  title="timestamp now" (click)="updateFeedingTime()">{{button_name}}</button> -->
  </div>
  <div class="col-sm-6 feeding-time">
    <ul>
      <li *ngFor="let time of feed_time; let i = index">
        <ng-container *ngIf="i === 0; else elseTemplate">
          <p class="text-success"><b>{{time}}</b></p>
        </ng-container>
        <ng-template #elseTemplate>
          <p class="text-muted"><b>{{time}}</b></p>
        </ng-template>
      </li>
    </ul>
  </div>
</div>
